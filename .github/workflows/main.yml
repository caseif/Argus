name: Argus
on: [push, pull_request]
jobs:
  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.ACCESS_TOKEN}}
        submodules: recursive
    - uses: ruby/setup-ruby@v1
      with:
        working-directory: external/tooling/aglet
        ruby-version: '3.0'
        bundler-cache: true
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libgl1-mesa-dev libgl1-mesa-glx libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: Build
      run: cmake --build build --config Debug --parallel 8
    - name: Archive
      uses: actions/upload-artifact@v1
      with:
        name: argus_dist_linux
        path: build/dist/

  build-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.ACCESS_TOKEN}}
        submodules: recursive
    - uses: ruby/setup-ruby@v1
      with:
        working-directory: external/tooling/aglet
        ruby-version: '3.0'
        bundler-cache: true
    - name: Configure
      run: mkdir build && cd build && cmake -G "Visual Studio 16" -DCMAKE_SYSTEM_VERSION=10.0.19041.0 -DCMAKE_GENERATOR_PLATFORM=x64 ..
    - name: Build
      run: cmake --build build --config Debug --parallel 8
    - name: Archive
      uses: actions/upload-artifact@v1
      with:
        name: argus_dist_windows
        path: build/dist/
