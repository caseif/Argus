[package]
name = "game2d_rs"
version = "0.0.1"

[lib]
name = "game2d_rs"
crate-type = ["rlib"]
edition = "2021"

[dependencies]
argus_logging = { path = "../../libs/logging" }
argus_scripting_bind = { path = "../../libs/scripting_bind" }
lowlevel_rustabi = { path = "../../auxiliary/lowlevel_rustabi" }
core_rs = { path = "../../static/core_rs" }
input_rs = { path = "../input_rs" }
lowlevel_rs = { path = "../../libs/lowlevel_rs" }
render_rs = { path = "../render_rs" }
resman_rs = { path = "../../static/resman_rs" }
wm_rs = { path = "../wm_rs" }
lazy_static = "1.5.0"
num_enum = "0.7.3"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
serde_valid = "0.25.0"
uuid = { version = "1.11.0", features = ["v4"] }
